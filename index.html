<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Time of Day</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        background-color: #eae5e5;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 960px; /* keeps from getting too large on wide screen */
        width: 90%; /* shrink to fit screen */
        margin: auto; /* center in html element */
        background-color: #f1ebeb;
        padding: 20px;
        min-height: 100%; /* keeps from getting too large on wide screen */
      }
      img.flexible {
        float: right;
        display: inline-block;
        padding: 20px;
        max-width: 300px; /* actual size of image */
        width: 33%; /* approximate size taken on screen in maximum view */
      }
      p {
        margin: 10px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: normal;
        margin: 10px;
      }
      h1.masthead {
        margin-top: 0;
      }
      footer {
        text-align: center;
        clear: both; /* ride below all items */
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="masthead">Time of Day</h1>
    </header>
    <main>
      <header><h3>A JavaScript Project by nNabil Haji</h3></header>
      <p id="timeMessage">Custom message based on time of day</p>
      <p id="dayOfWeek">Today is:</p>
      <img src="" alt="Time of Day Image" class="flexible" id="timeImage" />
      <footer>
        <p>
          <small
            >&copy; <span id="copyright"></span> By Nabil Haji, All Rights
            Reserved ~
            <a id="html-checker" href="#" target="_blank">Check HTML</a> ~
            <a id="css-checker" href="#" target="_blank">CheCk CSS</a></small
          >
        </p>
      </footer>
    </main>
    <script>
      // Function to determine time of day and update page elements accordingly
      function updateTimeOfDay() {
        var now = new Date();
        var hour = now.getHours();
        var message = "";
        var imageSrc = "";
        var backgroundColor = "";

        if (hour >= 5 && hour < 12) {
          message = "Good Morning!";
          imageSrc = "images/morning.jpg";
          backgroundColor = "orange";
        } else if (hour >= 12 && hour < 18) {
          message = "Good Afternoon!";
          imageSrc = "images/afternoon.jpg";
          backgroundColor = "lightblue";
        } else if (hour >= 18 && hour < 23) {
          message = "Good Evening!";
          imageSrc = "images/evening.jpg";
          backgroundColor = "darkblue";
        } else {
          message = "Good Night!";
          imageSrc = "images/night.jpg";
          backgroundColor = "black";
        }

        document.getElementById("timeMessage").textContent = message;
        document.getElementById("timeImage").src = imageSrc;
        document.body.style.backgroundColor = backgroundColor;

        // Update dynamic copyright
        var currentYear = 2024; // Set the year to 2024
        var nextYear = currentYear + 1;
        document.getElementById("copyright").textContent =
          "Â© " + currentYear + "-" + nextYear;

        // Bonus Question: Update day of the week
        var days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var dayOfWeek = days[now.getDay()];
        document.getElementById("dayOfWeek").textContent += dayOfWeek;
      }

      // Call updateTimeOfDay function when the page loads
      window.onload = updateTimeOfDay;

      // Set links for HTML and CSS validation
      document
        .getElementById("html-checker")
        .setAttribute(
          "href",
          "https://validator.w3.org/nu/?doc=" + location.href
        );
      document
        .getElementById("css-checker")
        .setAttribute(
          "href",
          "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
        );
    </script>
  </body>
</html>
